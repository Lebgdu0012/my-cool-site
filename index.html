<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messagerie P2P</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #messages {
      width: 100%;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
    }
    #inputMessage {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Messagerie P2P</h1>
  
  <div id="messages"></div>
  <input type="text" id="inputMessage" placeholder="Écris un message..." />

  <script src="https://cdn.peerjs.com/1.3.1/peerjs.min.js"></script>
  <script>
    const messagesContainer = document.getElementById('messages');
    const inputMessage = document.getElementById('inputMessage');

    let peer;
    let conn;

    // Crée un nouveau peer
    function createPeer() {
      peer = new Peer(undefined, {
        host: 'peerjs.com', // Utilise le serveur de signalisation PeerJS public
        secure: true,
        port: 443,
      });

      peer.on('open', (id) => {
        console.log('Ton ID peer :', id);
        // Affiche l'ID Peer
        alert(`Ton ID Peer: ${id}`);
      });

      peer.on('connection', (connection) => {
        // Lorsque la connexion est établie, elle est acceptée
        conn = connection;
        setupDataChannel(conn);
      });
    }

    function connectToPeer(peerId) {
      // Connecte-toi à un autre utilisateur avec son ID Peer
      conn = peer.connect(peerId);
      setupDataChannel(conn);
    }

    function setupDataChannel(connection) {
      // Crée un DataChannel pour l'envoi de messages
      const dataChannel = connection;
      
      // Lorsque tu reçois un message
      dataChannel.on('data', (data) => {
        const messageElement = document.createElement('div');
        messageElement.textContent = `Autre utilisateur: ${data}`;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll automatique
      });

      // Lorsque tu envoies un message
      inputMessage.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && inputMessage.value.trim() !== '') {
          const message = inputMessage.value;
          dataChannel.send(message);

          const messageElement = document.createElement('div');
          messageElement.textContent = `Toi: ${message}`;
          messagesContainer.appendChild(messageElement);
          messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll automatique

          inputMessage.value = ''; // Réinitialiser l'input
        }
      });
    }

    // Créer un peer lorsqu'on charge la page
    createPeer();
    
    // Demander à l'utilisateur de se connecter à un autre utilisateur via leur Peer ID
    const peerId = prompt("Entrez l'ID Peer de la personne avec qui vous voulez discuter");
    if (peerId) {
      connectToPeer(peerId);
    }

  </script>
</body>
</html>
